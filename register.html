<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!--Main CSS File -->
     <link href="style.css" rel="stylesheet" />
</head>
<body >
        <div class="container">
          <div class="header">
            <button class="backbtn"> Back </button>
          </div>
          <div class="main">
          <h1>Start from free</h1>
          <h2>Create an account</h2>
            
              <button class="googlebtn">Sign up with Google</button>
        
              <button class="facebookbtn">Sign up with Facebook</button>
        
          <h3>Or use your email for registration</h3>
          
          <div>
            <input type="Name" placeholder="First Name" name="first name" id="first name" required>
            <input type="Name" placeholder="Last Name" name="last name" id="last name" required>
          </div>
          <div>
            <input type="text" placeholder="Email" name="email" id="email" required>
          </div>
          <div>
            <input type="password" placeholder="Password" name="psw" id="psw" required>
          </div>
          <div>
            <label class="agreement">By creating account, you agree to accept our Privacy Policy,<br> Terms of Service and Notification settings.
              <input type="checkbox" checked="checked">
              <span class="checkmark"></span>
            </label>
        
          </div> 

        <button type="submit" class="registerbtn">Create an Free Account!</button>
        
        </div>
    
        <div class="footer">
          <p>Already have an account? <a href="#">Log in</a></p>
        </div> 
      </div>
    
</body>
</html>
